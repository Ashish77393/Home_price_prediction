{%include 'Header.html'%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Form</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .flex-container {
        max-width: 700px;
        background: #fff;
        margin: auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      input,
      select {
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 5px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 15px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <h2>Property Details Form</h2>

      <form action="{% url 'Price' %}" method="post">
        {% csrf_token %}
        <div class="grid">
          <div class="form-group">
            <label>Area (sqft)</label>
            <input
              type="number"
              name="area"
              placeholder="Enter area"
              required
            />
          </div>

          <div class="form-group">
            <label>Bedrooms</label>
            <input
              type="number"
              name="bedrooms"
              required
              placeholder="Enter number of bedrooms"
            />
          </div>

          <div class="form-group">
            <label>Bathrooms</label>
            <input
              type="number"
              name="bathrooms"
              placeholder="Enter number of bathrooms"
              required
            />
          </div>

          <div class="form-group">
            <label>Main Road</label>
            <select name="mainroad">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label>Guest Room</label>
            <select name="guestroom">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label>Basement</label>
            <select name="basement">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label>Air Conditioning</label>
            <select name="airconditioning">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label>Parking</label>
            <select name="parking">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label>Preferred Area</label>
            <select name="prefarea">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>

          <div class="form-group">
            <label>Furnishing Status</label>
            <select name="furnishingstatus">
              <option value="furnished">Furnished</option>
              <option value="semi-furnished">Semi-Furnished</option>
              <option value="unfurnished">Unfurnished</option>
            </select>
          </div>
        </div>

        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
